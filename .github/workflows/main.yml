name: Test
on: [ push, pull_request ]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 14, 16 ]

        steps:
            -   name: Checkout ğŸ›ï¸
                uses: actions/checkout@v2
                with:
                    persist-credentials: false

            -   name: Setup ğŸ”§
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: Install â™»
                run: npm install

            -   name: Test âœ…
                run: npm run test
